# ReplicaCount is the value for spec.replicas for the grove-operator deployment resource.
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: grove-operator
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 128Mi

# Set of tolerations to apply to the operator deployment.
tolerations: []

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "grove-operator"
  labels:
    app.kubernetes.io/component: operator-serviceaccount
    app.kubernetes.io/name: grove-operator-service-account
    app.kubernetes.io/part-of: grove

# Certificate management configuration
# Choose between cert-manager integration or self-signed certificates
enableCertManager: false

# cert-manager configuration (only used when enableCertManager is true)
certManager:
  # Mode: "internal" (Grove creates its own issuer) or "external" (use existing cert-manager)
  mode: internal
  
  # Internal mode configuration (when mode: internal)
  internal:
    issuer:
      type: ClusterIssuer
      name: grove-selfsigned-issuer
      duration: 2160h
      renewBefore: 720h
    certificate:
      commonName: grove-operator
      dnsNames:
        - grove-operator
        - grove-operator.$(RELEASE_NAMESPACE)
        - grove-operator.$(RELEASE_NAMESPACE).svc
        - grove-operator.$(RELEASE_NAMESPACE).svc.cluster.local
      organization: Grove
      keyAlgorithm: RSA
      keySize: 2048
  
  # External mode configuration (when mode: external)
  external:
    issuerRef:
      type: ClusterIssuer
      name: letsencrypt-prod
    certificate:
      commonName: grove-operator
      dnsNames:
        - grove-operator
        - grove-operator.$(RELEASE_NAMESPACE)
        - grove-operator.$(RELEASE_NAMESPACE).svc
        - grove-operator.$(RELEASE_NAMESPACE).svc.cluster.local
      organization: Grove
      keyAlgorithm: RSA
      keySize: 2048
      duration: 2160h
      renewBefore: 720h

config:
  runtimeClientConnection:
    qps: 100
    burst: 150
  leaderElection:
    enabled: true
    leaseDuration: 15s
    renewDeadline: 10s
    retryPeriod: 2s
    resourceLock: leases
    resourceName: grove-operator-leader-election
  server:
    webhooks:
      port: 9443
    healthProbes:
      enable: false
      port: 9444
    metrics:
      port: 9445
  debugging:
    enableProfiling: false
  controllers:
    podGangSet:
      concurrentSyncs: 3
    podClique:
      concurrentSyncs: 3
  logLevel: info
  logFormat: json
  authorizer:
    enabled: false
    exemptServiceAccounts:
      - system:serviceaccount:kube-system:generic-garbage-collector
      - system:serviceaccount:kube-system:horizontal-pod-autoscaler

configMap:
  labels:
    app.kubernetes.io/component: operator-configmap
    app.kubernetes.io/name: grove-operator
    app.kubernetes.io/part-of: grove

deployment:
  labels:
    app.kubernetes.io/component: operator-deployment
    app.kubernetes.io/name: grove-operator
    app.kubernetes.io/part-of: grove
  env:
    - name: GROVE_INIT_CONTAINER_IMAGE
      value: grove-initc

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # NOTE: If you are going to change the service name then ensure that SAN entries in the webhook certificate also reflect the change.
  name: grove-operator
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80
  labels:
    app.kubernetes.io/component: operator-service
    app.kubernetes.io/name: grove-operator
    app.kubernetes.io/part-of: grove

clusterRole:
  name: grove:system:grove-operator
  labels:
    app.kubernetes.io/component: operator-clusterrole
    app.kubernetes.io/name: grove-operator
    app.kubernetes.io/part-of: grove

clusterRoleBinding:
  name: grove:system:grove-operator
  labels:
    app.kubernetes.io/component: operator-clusterrolebinding
    app.kubernetes.io/name: grove-operator
    app.kubernetes.io/part-of: grove

webhooks:
  podgangsetValidationWebhook:
    isEnabled: true
    labels:
      app.kubernetes.io/component: operator-pgs-validating-webhook
      app.kubernetes.io/name: pgs-validating-webhook
      app.kubernetes.io/part-of: grove
  podgangsetDefaultingWebhook:
    isEnabled: true
    labels:
      app.kubernetes.io/component: operator-pgs-defaulting-webhook
      app.kubernetes.io/name: pgs-defaulting-webhook
      app.kubernetes.io/part-of: grove

webhookServerSecret:
  name: grove-webhook-server-cert 
  labels:
    app.kubernetes.io/component: operator-webhook-server-secret
    app.kubernetes.io/name: grove-webhook-server-secret
    app.kubernetes.io/part-of: grove

priorityClass:
  enabled: false
  name: grove-operator-priority-critical
  value: 999999550
