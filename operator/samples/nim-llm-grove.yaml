apiVersion: grove.io/v1alpha1
kind: PodGangSet
metadata:
  name: {{ include "nim-llm.fullname.multinode" . }}
  labels:
    {{- include "nim-llm.labels" $ | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    cliques:
      - metadata:
          name: "leader"
          labels:
            {{- include "nim-llm.labels" $ | nindent 12 }}
            nim-llm-role: "leader"
          annotations:
            {{- toYaml .Values.podAnnotations | nindent 12 }}
        spec:
          replicas: 1
          podSpec:
            {{- if .Values.initContainers.extraInit }}
            initContainers:
            {{- range .Values.initContainers.extraInit }}
              - {{ . | toYaml | nindent 16 }}
            {{- end }}
            {{- end }}
            securityContext:
              {{- toYaml .Values.podSecurityContext | nindent 14 }}
            containers:
              - name: nim-leader
                # this image is build with the Dockerfile under ./build
                image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
                env:
                  - name: OMPI_MCA_orte_keep_fqdn_hostnames
                    value: "true"
                  - name: OMPI_MCA_plm_rsh_args
                    value: "-o ConnectionAttempts=20"
                  - name: VLLM_CONFIGURE_LOGGING
                    value: "1"
                  - name: TLLM_LOG_LEVEL
                    value: {{ include "nim-llm.trtLLMLoggingLevel" . }}
                  - name: VLLM_NVEXT_LOG_LEVEL
                    value: {{ include "nim-llm.vllmNVEXTLogLevel" . }}
                  - name: UVICORN_LOG_LEVEL
                    value: {{ include "nim-llm.uvicornLogLevel" . }}
                  {{- include "nim-llm.JSONLLoggingEnvVars" . | indent 14 }}
                  - name: NIM_CACHE_PATH
                    value: {{ .Values.model.nimCache | quote }}
                  - name: NGC_HOME
                    value: {{ .Values.model.nimCache }}/ngc/hub
                  - name: HF_HOME
                    value: {{ .Values.model.nimCache }}/huggingface/hub
                  - name: NUMBA_CACHE_DIR
                    value: /tmp/numba
                  - name: OUTLINES_CACHE_DIR
                    value: /tmp/outlines
                  - name: NGC_API_KEY
                    valueFrom:
                      secretKeyRef:
                        name: {{ .Values.model.ngcAPISecret }}
                        key: NGC_API_KEY
                  - name: NIM_SERVER_PORT
                    value: {{ .Values.model.openaiPort | quote }}
                  - name: NIM_JSONL_LOGGING
                    value: {{ ternary "1" "0" .Values.model.jsonLogging | quote }}
                  - name: NIM_LOG_LEVEL
                    value: {{ .Values.model.logLevel | quote }}
                  - name: NIM_NUM_COMPUTE_NODES
                    value: {{ $.Values.multiNode.workers | quote }}
                  - name: CLUSTER_START_TIMEOUT
                    value: {{ .Values.multiNode.clusterStartTimeout | quote }}
                  {{- if .Values.env }}
                  {{- toYaml .Values.env | nindent 18 }}
                  {{- end }}
                  - name: CLUSTER_SIZE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.annotations['leaderworkerset.sigs.k8s.io/size']
                  - name: GROUP_INDEX
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.labels['leaderworkerset.sigs.k8s.io/group-index']
                command:
                  - bash
                  - -c
                  - |-
                    ssh-keygen -f \
                    {{ ternary "/root/pk/private.key" "/opt/nim/llm/pk/private.key" (eq (int $.Values.podSecurityContext.runAsUser) 0) }} \
                    -y > {{ include "nim-llm.sshDir" . }}/rsa.pub \
                    && cp {{ include "nim-llm.sshDir" . }}/rsa.pub {{ include "nim-llm.sshDir" . }}/authorized_keys \
                    && echo -e "Host *\n    IdentityFile {{ ternary "/root/pk/private.key" "/opt/nim/llm/pk/private.key" (eq (int $.Values.podSecurityContext.runAsUser) 0) }}" \
                    > {{ include "nim-llm.sshDir" . }}/config;
                    ticker=0;
                    grep -v '^localhost' "/etc/mpi/hostfile-${GROUP_INDEX}" | awk '{print $1}' | while read -r worker;
                    do
                      echo "waiting for $worker to be reachable";
                      until (exec 3<>/dev/tcp/"${worker}"/2222) 2>/dev/null;
                      do
                        sleep 2;
                        ticker=$((ticker+2));
                        if (( $ticker > $CLUSTER_START_TIMEOUT )); then
                          echo "failure: cluster start timeout exceeded";
                          exit 1;
                        fi;
                      done;
                      echo "$worker ready";
                    done;
                    mpirun \
                    {{- if eq (int $.Values.podSecurityContext.runAsUser) 0 }}
                     --allow-run-as-root \
                    {{- end }}
                    -n {{ mul $.Values.multiNode.gpusPerNode $.Values.multiNode.workers | quote }} \
                    -bind-to none \
                    --hostfile /etc/mpi/hostfile-${GROUP_INDEX} \
                    -map-by slot \
                    -x \
                    NIM_CACHE_PATH \
                    -x \
                    NGC_API_KEY \
                    -x \
                    NIM_SERVER_PORT \
                    -x \
                    VLLM_CONFIGURE_LOGGING \
                    -x \
                    TLLM_LOG_LEVEL \
                    -x \
                    VLLM_NVEXT_LOG_LEVEL \
                    -x \
                    UVICORN_LOG_LEVEL \
                    -x \
                    NIM_JSONL_LOGGING \
                    -x \
                    VLLM_LOGGING_CONFIG_PATH \
                    -x \
                    VLLM_NVEXT_LOGGING_CONFIG_PATH \
                    -x \
                    NIM_NUM_COMPUTE_NODES \
                    -x \
                    HF_HOME \
                    -x \
                    NGC_HOME \
                    -x \
                    NUMBA_CACHE_DIR \
                    -x \
                    OUTLINES_CACHE_DIR \
                    {{- range $.Values.env }}
                    -x \
                    {{ get . "name" }} \
                    {{- end }}
                    /opt/nim/start-mpi-cluster.sh
                ports:
                  {{- include "nim-llm.ports" . | nindent 18 }}
                resources:
                  {{- toYaml .Values.resources | nindent 18 }}
                volumeMounts:
                  {{- include "nim-llm.volumeMounts" $ | nindent 18 }}
                  - name: ssh-pk
                    mountPath: {{ ternary "/root/pk" "/opt/nim/llm/pk" (eq (int .Values.podSecurityContext.runAsUser) 0) }}
                  - name: ssh-dotfiles
                    mountPath: {{ include "nim-llm.sshDir" . }}
                  - name: mpi-config
                    mountPath: /etc/mpi
                  - name: start-mpi-script
                    mountPath: /opt/nim/start-mpi-cluster.sh
                    subPath: start-mpi-cluster.sh
                {{- include "nim-llm.probes" $ | nindent 16 }}
            {{- with .Values.nodeSelector }}
            nodeSelector:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.affinity }}
            affinity:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.tolerations }}
            tolerations:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.imagePullSecrets }}
            imagePullSecrets:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            volumes:
              {{- include "nim-llm.multinodeVolumes" . | nindent 14 }}
              - name: mpi-config
                configMap:
                  name: {{ include "nim-llm.fullname" . }}-lws-mpi-config
                  defaultMode: 0444
              - name: start-mpi-script
                configMap:
                  name: {{ include "nim-llm.fullname" . }}-mpi-start-script
                  defaultMode: 0555
              - name: ssh-dotfiles
                emptyDir: {}
              - name: ssh-pk
                secret:
                  defaultMode: 256
                  {{- if .Values.multiNode.existingSSHSecret }}
                  secretName: {{ .Values.multiNode.existingSSHSecret }}
                  {{- else }}
                  secretName: {{ include "nim-llm.fullname" . }}-ssh-pk
                  {{- end }}
      - metadata:
          name: "worker"
          annotations:
            {{- toYaml .Values.podAnnotations | nindent 12 }}
        spec:
          replicas: {{ Sub .Values.multiNode.workers 1 }}
          podSpec:
            {{- if .Values.initContainers.extraInit }}
            initContainers:
            {{- range .Values.initContainers.extraInit }}
              - {{ . | toYaml | nindent 16 }}
            {{- end }}
            {{- end }}
            securityContext:
              {{- toYaml .Values.podSecurityContext | nindent 14 }}
            containers:
              - name: nim-worker
                image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
                command:
                  - bash
                  - -c
                  - |-
                    ssh-keygen -f \
                    {{ ternary "/root/pk/private.key" "/opt/nim/llm/pk/private.key" (eq (int $.Values.podSecurityContext.runAsUser) 0) }} \
                    -y > {{ include "nim-llm.sshDir" . }}/rsa.pub \
                    && cp {{ include "nim-llm.sshDir" . }}/rsa.pub {{ include "nim-llm.sshDir" . }}/authorized_keys \
                    && echo -e "Host *\n    IdentityFile {{ ternary "/root/pk/private.key" "/opt/nim/llm/pk/private.key" (eq (int $.Values.podSecurityContext.runAsUser) 0) }}" \
                    {{- if eq (int .Values.podSecurityContext.runAsUser) 0 }}
                    chown root:root /var/run/sshd \
                    {{- end }}
                    && cp /etc/ssh/sshd_config /ssh-confs/.sshd_config && \
                    /usr/bin/ssh-keygen -f /ssh-confs/hostkey.rsa -N '' -t rsa && \
                    /usr/sbin/sshd -De -f /ssh-confs/.sshd_config -h /ssh-confs/hostkey.rsa
                ports:
                  {{- include "nim-llm.ports" $ | nindent 18 }}
                resources:
                  {{- toYaml .Values.resources | nindent 18 }}
                volumeMounts:
                  {{- include "nim-llm.volumeMounts" $ | nindent 18 }}
                  - name: ssh-confs
                    mountPath: /ssh-confs
                  - name: ssh-dotfiles
                    mountPath: {{ include "nim-llm.sshDir" . }}
                  - name: ssh-pk
                    mountPath: {{ ternary "/root/pk" "/opt/nim/llm/pk" (eq (int .Values.podSecurityContext.runAsUser) 0) }}
                  - name: start-mpi-script
                    mountPath: /opt/nim/start-mpi-cluster.sh
                    subPath: start-mpi-cluster.sh
                env:
                  - name: VLLM_CONFIGURE_LOGGING
                    value: "1"
                  - name: TLLM_LOG_LEVEL
                    value: {{ include "nim-llm.trtLLMLoggingLevel" . }}
                  - name: VLLM_NVEXT_LOG_LEVEL
                    value: {{ include "nim-llm.vllmNVEXTLogLevel" . }}
                  - name: UVICORN_LOG_LEVEL
                    value: {{ include "nim-llm.uvicornLogLevel" . }}
                  {{- include "nim-llm.JSONLLoggingEnvVars" . | indent 14 }}
                  - name: NIM_CACHE_PATH
                    value: {{ .Values.model.nimCache | quote }}
                  - name: NGC_API_KEY
                    valueFrom:
                      secretKeyRef:
                        name: {{ .Values.model.ngcAPISecret }}
                        key: NGC_API_KEY
                  - name: NIM_SERVER_PORT
                    value: {{ .Values.model.openaiPort | quote }}
                  - name: NIM_JSONL_LOGGING
                    value: {{ ternary "1" "0" .Values.model.jsonLogging | quote }}
                  - name: NIM_LOG_LEVEL
                    value: {{ .Values.model.logLevel | quote }}
                  - name: NIM_NUM_COMPUTE_NODES
                    value: {{ .Values.multiNode.workers | quote }}
                  {{- if .Values.env }}
                  {{- toYaml .Values.env | nindent 18 }}
                  {{- end }}
                  {{/* TODO: change below */}}
                  - name: LEADER_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.annotations['leaderworkerset.sigs.k8s.io/leader-name']
                  - name: NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: LWS_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.labels['leaderworkerset.sigs.k8s.io/name']
            {{- with .Values.nodeSelector }}
            nodeSelector:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.affinity }}
            affinity:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.tolerations }}
            tolerations:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.imagePullSecrets }}
            imagePullSecrets:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            volumes:
             {{- include "nim-llm.multinodeVolumes" . | nindent 14 }}
              - name: ssh-confs
                emptyDir: {}
              - name: ssh-dotfiles
                emptyDir: {}
              - name: ssh-pk
                secret:
                  defaultMode: 256
                  {{- if .Values.multiNode.existingSSHSecret }}
                  secretName: {{ .Values.multiNode.existingSSHSecret }}
                  {{- else }}
                  secretName: {{ include "nim-llm.fullname" . }}-ssh-pk
                  {{- end }}
              - name: start-mpi-script
                configMap:
                  name: {{ include "nim-llm.fullname" . }}-mpi-start-script
                  defaultMode: 0555
